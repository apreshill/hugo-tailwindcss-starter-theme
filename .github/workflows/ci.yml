name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.114.0

    steps:
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2.6.0
      with:
        hugo-version: latest
      
    - name: Install Dart Sass Embedded
      run: sudo snap install dart-sass-embedded
      
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v3
      
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        
    - name: Install Node.js dependencies
      run: npm install

    - name: Build the exampleSite
      run: hugo --minify --gc --destination ../public --source ./exampleSite --themesDir ../.. --baseURL https://apreshill.github.io/hugo-tailwindcss-starter-theme
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: ./public


  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2